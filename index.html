<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ab975ea356.js"
      crossorigin="anonymous"
    ></script>
    <title>Dynamic Twitter</title>
  </head>
  <body>
    <div class="content">
      <header>
        <button>
          <i class="fas fa-arrow-left"></i>
        </button>
        <div class="display-text" id="header-display"></div>
      </header>
      <main>
        <section class="profile">
          <div class="profile-images"></div>
          <div class="profile-info">
            <div class="username">
              <div class="display-text" id="profile-display"></div>
            </div>
            <button class="follow-button">Following</button>
          </div>
          <ul class="content-tabs">
            <li class="active">Tweets</li>
            <li>Tweets & Replies</li>
            <li>Media</li>
            <li>Likes</li>
          </ul>
        </section>
        <section class="feed"></section>
      </main>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
